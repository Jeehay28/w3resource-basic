<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate multiplication and division of two numbers (input from user)</title>
    <link rel="stylesheet" href="css/10-calculator.css">
</head>

<body>
    <div id="container">
        <form id="box">
            <h2>Calculator</h2>
            <br>
            <fieldset>
                <ul>
                    <li>
                        <label for="first">1st Number : </label>
                        <input type="text" id="first">
                    </li>
                    <li>
                        <label for="second">2nd Number : </label>
                        <input type="text" id="second">
                    </li>
                    <li>
                        <input type="button" value="Multiply" id="multiply">
                        <input type="button" value="Divide" id="divide">
                        <input type="button" value="Reset" id="reset">
                    </li>
                    <li>
                        <p>The result is : </p>
                        <div id="result">
                        </div>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
    <script src="js/10-calculator.js"></script>
</body>

</html>
